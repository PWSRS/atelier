{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Sistema Atelier - Faby Panos & Arte</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'atelier:lista_produtos' %}">
                <img src="{% static 'atelier/img/logo_nav_atelier.jpg' %}" width="30" height="30" class="d-inline-block align-top me-1 rounded-circle">
                Faby Panos & Arte
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'atelier:lista_produtos' %}">
                            <i class="fas fa-box-open me-1"></i>Produtos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'atelier:lista_materiais' %}">
                            <i class="fas fa-warehouse me-1"></i>Estoque
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'atelier:lista_clientes' %}">
                            <i class="fas fa-users me-1"></i>Clientes
                        </a>
                    </li>
                </ul>
                
                <div class="d-flex">
                    <a href="{% url 'atelier:criar_produto' %}" class="btn btn-primary btn-sm me-2">
                        <i class="fas fa-plus me-1"></i>Novo Produto
                    </a>
                    <a href="{% url 'atelier:cadastrar_cliente' %}" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-user-plus me-1"></i>Novo Cliente
                    </a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
