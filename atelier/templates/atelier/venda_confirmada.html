{% extends 'atelier/base.html' %}
{% block content %}
<div class="container text-center py-5">
    <div class="card shadow border-0 p-4 mx-auto" style="max-width: 500px;">
        <i class="fas fa-check-circle text-success fa-4x mb-3"></i>
        <h2 class="fw-bold">Venda Realizada!</h2>
        <p class="text-muted">O estoque de materiais foi atualizado com sucesso.</p>
        
        <div class="d-grid gap-2 mt-4">
            {% if venda.telefone_cliente %}
                <a href="https://wa.me/55{{ venda.telefone_cliente }}?text={{ venda.gerar_mensagem_whatsapp|urlencode }}" 
                target="_blank" 
                class="btn btn-success btn-lg">
                    <i class="fab fa-whatsapp me-2"></i> Enviar Recibo via WhatsApp
                </a>
            {% endif %}

            <a href="{% url 'atelier:gerar_recibo' venda.id %}" class="btn btn-primary">
                <i class="fas fa-print me-2"></i> Ver/Imprimir Recibo (PDF)
            </a>

            <a href="{% url 'atelier:lista_produtos' %}" class="btn btn-outline-secondary">
                Voltar para o Cat√°logo
            </a>
        </div>
    </div>
</div>
{% endblock %}
